<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .container {
        display: none;
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #taskInput {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
      }
      #addTask {
        padding: 10px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin: 5px 0;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .remove {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginButton">Login</button>
    </div>

    <!-- To-Do List -->
    <div id="todoContainer" class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTask">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      let storedUsername = 'user';
      let storedPassword = 'pass';

      // Show the login container
      document.getElementById('loginContainer').style.display = 'block';

      document
        .getElementById('loginButton')
        .addEventListener('click', function () {
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();

          if (username === '' || password === '') {
            alert('Please enter both username and password.');
            return;
          }

          if (username === storedUsername && password === storedPassword) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('todoContainer').style.display = 'block';
          } else {
            alert('Invalid username or password.');
          }
        });

      document.getElementById('addTask').addEventListener('click', function () {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const li = document.createElement('li');
        li.textContent = taskText;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.classList.add('remove');
        removeBtn.addEventListener('click', function () {
          li.remove();
        });

        li.appendChild(removeBtn);
        document.getElementById('taskList').appendChild(li);
        taskInput.value = '';

        // Save the task to the Google Sheet
        saveTaskToServer(taskText);
      });

      function saveTaskToServer(task) {
        fetch(
          'https://script.google.com/macros/s/AKfycbwCkinHkz_T30C_-5w-JSjeIdilajLCDd5KBaK17PS307WNfLCOGx3WV5KDPIX7fozL/exec',
          {
            // Replace with your Google Apps Script URL
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ task: task }),
          }
        )
          .then((response) => response.json())
          .then((data) => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>
</html>
